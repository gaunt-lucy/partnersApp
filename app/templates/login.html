{% extends "base.html" %}
<!-- template for login form takes a 'form' object instatiated from the LoginForm class -->
<!-- form object is passed to the template by the login view function -->

{% block app_content %}

	<head>
		<style type="text/css">

			#cont {
			    border-radius: 25px;
			    background: rgba(255, 255, 255, 0.6);
			    padding: 20px; 
			    height: 100%;

			}

			body {
				height: 100%;
				background-size: cover;
			    background-position: center;
			    background-repeat: no-repeat;
				}
			div.centera {
			    float: left;
			    right: -5%; 
			    position: relative;
			}
			div.centerb {
			    float: left; 
			    right: 50%;  
			    position: relative;
			}

		</style>
	</head>

	<body>
		<div class="container" id="cont">
        		<div class="row align-items-center justify-content-center">
        			<div class="col-md-10">
						<div class="centera">
						    <h2>Log in</h2>
						    <div class="form">{{ wtf.quick_form(form) }}</div>
						</div>
       				</div>
    			</div>
				<hr>
			    <p><a href="{{ url_for('resetpasswordrequest') }}">Forgotten your Password?</a></p>
			<p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
		</div>
	</body>

	
{% endblock %}
